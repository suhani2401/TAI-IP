<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <script defer src="scriptAutocomplete.js"></script>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</head>

<body style="background-image: linear-gradient(#8f00ffe3, #ff0000a1);">
    <div class="header">
        <div class="header-main">
            <img class="header-logo" src="./assets/logo.png" alt="logo">
            <p class="header-title">Mausam</p>
        </div>
    </div>
    <div class="weather-info">
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search" list="datalist"
                    onkeyup="autoComplete(this.value)">
                <datalist id="datalist"></datalist>
                <button> <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg"
                        alt="search" class="search-icon"></button>
            </div>
            <div class="weather">
                <h2 class="city"></h2>
                <div id="temp"></div>
                <div class="row">
                    <div class="description"></div>
                    <img src="" alt="" class="icon" />
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
        <div id="forecast">
            <div class="loader">
                <lord-icon src="https://cdn.lordicon.com/qtiwxsuo.json" trigger="loop"
                    colors="primary:#4be1ec,secondary:#ffffff" stroke="90" style="width:100px;height:100px">
                </lord-icon>
            </div>

            <ul id="forecast-list">

                <li>

                </li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer">
            Build with ‚ù§ & Spirit of Open-Source
        </div>
    </footer>

</body>
<script src="./script.js"></script>
<script src="./forecast.js"></script>

</html>
